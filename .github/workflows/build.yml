name: Build

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          submodules: false

      # ===== Submodule 初始化（关键）=====
      - name: Init submodules
        run: |
          git submodule update --init
          git -C "libs/LSPlant" config "submodule.test/src/main/jni/external/lsprism.update" none
          git -C "libs/LSPlant" config "submodule.test/src/main/jni/external/lsparself.update" none
          git -C "libs/LSPlant" config "submodule.docs/doxygen-awesome-css.update" none
          git -C "libs/mmkv/MMKV" config "submodule.Python/pybind11.update" none
          git submodule foreach git submodule update --init --recursive

      # ===== JDK =====
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      # ===== Android SDK =====
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android components
        run: |
          sdkmanager \
            "platform-tools" \
            "platforms;android-34" \
            "build-tools;34.0.0" \
            "cmake;3.31.0" \
            "ndk;25.2.9519653"

      # ===== Ninja 1.11+ =====
      - name: Install Ninja 1.11
        run: |
          wget https://github.com/ninja-build/ninja/releases/download/v1.11.1/ninja-linux.zip
          unzip ninja-linux.zip
          sudo mv ninja /usr/local/bin/ninja
          ninja --version

      # ===== local.properties =====
      - name: Create local.properties
        run: |
          echo "qauxv.override.ninja.path=/usr/local/bin/ninja" >> local.properties

      # ===== Build =====
      - name: Build Debug APK
        run: |
          chmod +x gradlew
          ./gradlew :app:assembleDebug

      # ===== Upload APK =====
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: QAuxiliary-debug
          path: app/build/outputs/apk/debug/*.apk

